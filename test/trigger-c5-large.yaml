apiVersion: v1
kind: Pod
metadata:
  name: trigger-c5-large
  labels:
    app: trigger-c5-large
    instance-target: c5.large
spec:
  nodeSelector:
    node-type: m5-dynamic-v2-fixed
  # Add node affinity to prefer c5 instances
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
          - key: node.kubernetes.io/instance-type
            operator: In
            values: ["c5.large", "c5.xlarge", "c5.2xlarge"]
  containers:
  - name: workload-container
    image: nginx:alpine
    resources:
      requests:
        cpu: 1800m      # 1.8 cores - close to c5.large limit but leave room for system
        memory: 3Gi     # 3GB memory - fits well in c5.large 4GB
      limits:
        cpu: 1900m
        memory: 3.5Gi
    ports:
    - containerPort: 80
    env:
    - name: TARGET_INSTANCE
      value: "c5.large"
    - name: WORKLOAD_TYPE
      value: "compute-optimized"
    readinessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 10
  restartPolicy: Always
