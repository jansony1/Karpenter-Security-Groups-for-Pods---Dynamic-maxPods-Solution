apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-multi-instances-v2
spec:
  replicas: 5
  selector:
    matchLabels:
      app: test-multi-instances
      version: v2
  template:
    metadata:
      labels:
        app: test-multi-instances
        version: v2
    spec:
      nodeSelector:
        node-type: m5-dynamic-v2
      containers:
      - name: nginx-container
        image: nginx:alpine
        resources:
          requests:
            cpu: 100m     # 小资源请求，允许多种实例类型
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Pod
metadata:
  name: test-large-instance-v2
  labels:
    app: test-large-instance
    version: v2
spec:
  nodeSelector:
    node-type: m5-dynamic-v2
  containers:
  - name: nginx-container
    image: nginx:alpine
    resources:
      requests:
        cpu: 6000m    # 6 cores - 强制使用大实例类型
        memory: 8Gi
      limits:
        cpu: 8000m
        memory: 12Gi
    ports:
    - containerPort: 80
