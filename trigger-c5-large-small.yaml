apiVersion: v1
kind: Pod
metadata:
  name: trigger-c5-large-small
  labels:
    app: trigger-c5-large-small
    instance-target: c5.large
spec:
  nodeSelector:
    node-type: m5-dynamic-v2-fixed
  # Add node affinity to prefer c5.large specifically
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
          - key: node.kubernetes.io/instance-type
            operator: In
            values: ["c5.large"]
  containers:
  - name: workload-container
    image: nginx:alpine
    resources:
      requests:
        cpu: 1200m      # 1.2 cores - smaller request to fit c5.large better
        memory: 2Gi     # 2GB memory - fits well in c5.large 4GB
      limits:
        cpu: 1500m
        memory: 2.5Gi
    ports:
    - containerPort: 80
    env:
    - name: TARGET_INSTANCE
      value: "c5.large"
    - name: WORKLOAD_TYPE
      value: "compute-optimized-small"
    readinessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 10
  restartPolicy: Always
